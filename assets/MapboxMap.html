<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapbox Restricted Bounds</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoiamt2dmd6MSIsImEiOiJjbTVuY3B5MDAwYWJhMmpxNjJkdXVkdGQ0In0.JK9iiAzCfDk58aMLXeckeA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [123.1834, 13.6218], 
            zoom: 12
        });

        // Restrict map bounds to Naga City
        const nagaCityBounds = [
            [123.1456, 13.5904], // Southwest corner
            [123.2212, 13.6535]  // Northeast corner
        ];
        map.setMaxBounds(nagaCityBounds);
    </script>
</body>
</html>
